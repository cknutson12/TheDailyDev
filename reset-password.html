<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - The Daily Dev</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0D1117;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 3px solid #37BF84;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            margin-top: 20px;
        }
        .link {
            color: #37BF84;
            text-decoration: underline;
            cursor: pointer;
        }
        h2 {
            color: #37BF84;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to The Daily Dev...</h2>
        <p>If the app doesn't open automatically, <a href="#" id="fallback-link" class="link">click here</a></p>
        <p id="error" class="error" style="display: none;"></p>
    </div>

    <script>
        // Debug: Log current URL to help troubleshoot
        console.log('Current URL:', window.location.href);
        console.log('Query string:', window.location.search);
        console.log('Hash:', window.location.hash);
        console.log('Referrer:', document.referrer);
        
        // Extract token from URL
        // Supabase can send the token in different formats:
        // 1. Direct redirect: ?token=...&type=recovery
        // 2. Hash fragment: #access_token=...&type=recovery
        // 3. After Supabase verification: redirected with token in query or hash
        // 4. From referrer (Supabase verification page): extract from referrer URL
        
        function getTokenFromURL() {
            // Try query parameters first (most common)
            const urlParams = new URLSearchParams(window.location.search);
            let token = urlParams.get('token') || urlParams.get('access_token');
            let type = urlParams.get('type') || 'recovery';
            
            // If not in query params, check hash fragment
            if (!token && window.location.hash) {
                const hash = window.location.hash.substring(1);
                const hashParams = new URLSearchParams(hash);
                token = hashParams.get('access_token') || hashParams.get('token');
                type = hashParams.get('type') || type || 'recovery';
                
                // Also try regex match for hash fragments
                if (!token) {
                    const hashMatch = window.location.hash.match(/[#&](?:access_token|token)=([^&]+)/);
                    if (hashMatch) {
                        token = hashMatch[1];
                    }
                }
            }
            
            // If still no token, check if we came from Supabase verification page
            // Supabase verification URL format: /auth/v1/verify?token=...&type=recovery&redirect_to=...
            if (!token && document.referrer) {
                try {
                    const referrerURL = new URL(document.referrer);
                    if (referrerURL.pathname.includes('/auth/v1/verify')) {
                        const referrerParams = new URLSearchParams(referrerURL.search);
                        token = referrerParams.get('token');
                        type = referrerParams.get('type') || 'recovery';
                        console.log('Extracted token from referrer (Supabase verification page)');
                    }
                } catch (e) {
                    console.log('Could not parse referrer URL:', e);
                }
            }
            
            // Last resort: Check if we're on a Supabase verification page ourselves
            // (in case Supabase redirects to our page but we're still on the verify endpoint)
            if (!token && window.location.pathname.includes('/auth/v1/verify')) {
                token = urlParams.get('token');
                type = urlParams.get('type') || 'recovery';
                console.log('Extracted token from Supabase verification page');
            }
            
            console.log('Extracted token:', token ? token.substring(0, 20) + '...' : 'NOT FOUND');
            console.log('Extracted type:', type);
            
            return { token, type: type || 'recovery' };
        }
        
        const { token, type } = getTokenFromURL();
        
        if (!token) {
            // Show helpful error with debugging info
            const errorMsg = 'Invalid reset link. Missing token.\n\n' +
                           'URL: ' + window.location.href + '\n' +
                           'Referrer: ' + (document.referrer || 'none') + '\n\n' +
                           'If you came from Supabase, the redirect might not be configured correctly.\n\n' +
                           'Please check:\n' +
                           '1. Redirect URL is in Supabase allowed list\n' +
                           '2. Email template uses {{ .ConfirmationURL }}\n' +
                           '3. Request a new password reset';
            
            document.getElementById('error').textContent = errorMsg;
            document.getElementById('error').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h2').textContent = 'Invalid Link';
            console.error('Token extraction failed. Full URL:', window.location.href);
            console.error('Referrer:', document.referrer);
        } else {
            // Construct deep link URL
            // Format: thedailydev://password-reset?token=TOKEN&type=TYPE
            const deepLink = `thedailydev://password-reset?token=${encodeURIComponent(token)}&type=${encodeURIComponent(type)}`;
            
            console.log('Deep link:', deepLink.substring(0, 50) + '...');
            
            // Set fallback link
            document.getElementById('fallback-link').href = deepLink;
            document.getElementById('fallback-link').textContent = 'Open The Daily Dev App';
            
            // Try to open app immediately
            window.location.href = deepLink;
            
            // Fallback: If app doesn't open after 2 seconds, show message
            setTimeout(() => {
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('error').textContent = 'If The Daily Dev app didn\'t open, please tap the link above or open the app manually.';
                document.getElementById('error').style.display = 'block';
            }, 2000);
        }
    </script>
</body>
</html>
